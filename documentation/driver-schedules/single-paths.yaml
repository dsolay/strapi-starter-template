get:
  description: 'Retrieve single driver-schedule'
  summary: 'Show single driver-schedule'
  operationId: 'showDriver-schedule'
  tags:
    - 'Driver-schedules'
  parameters:
    - $ref: '../common.yaml#/components/parameters/recordId'
    - $ref: '../common.yaml#/components/parameters/filterParam'
    - $ref: '../common.yaml#/components/parameters/sortParam'
    - $ref: '../common.yaml#/components/parameters/paginationParam'
    - $ref: '../common.yaml#/components/parameters/fieldParam'
    - $ref: '../common.yaml#/components/parameters/populateParam'
  responses:
    '200':
      $ref: './components.yaml#/components/responses/success'
    '401':
      $ref: '../common.yaml#/components/responses/unauthorized'
    '403':
      $ref: '../common.yaml#/components/responses/forbidden'
    default:
      $ref: '../common.yaml#/components/responses/internalError'
put:
  description: 'Update existing driver-schedule'
  summary: 'Update driver-schedule'
  operationId: 'updateDriver-schedule'
  tags:
    - 'Driver-schedules'
  parameters:
    - $ref: '../common.yaml#/components/parameters/recordId'
  requestBody:
    $ref: './components.yaml#/components/requestBodies/driver-schedule'
  responses:
    '200':
      $ref: './components.yaml#/components/responses/created'
    '401':
      $ref: '../common.yaml#/components/responses/unauthorized'
    '403':
      $ref: '../common.yaml#/components/responses/forbidden'
    default:
      $ref: '../common.yaml#/components/responses/internalError'
delete:
  description: 'Delete existing driver-schedule'
  summary: 'Delete driver-schedule'
  operationId: 'deleteDriver-schedule'
  tags:
    - 'Driver-schedules'
  parameters:
    - $ref: '../common.yaml#/components/parameters/recordId'
  responses:
    '200':
      $ref: './components.yaml#/components/responses/created'
    '401':
      $ref: '../common.yaml#/components/responses/unauthorized'
    '403':
      $ref: '../common.yaml#/components/responses/forbidden'
    default:
      $ref: '../common.yaml#/components/responses/internalError'
