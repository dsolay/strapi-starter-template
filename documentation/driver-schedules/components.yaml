components:
  schemas:
    Driver-schedule:
      type: 'object'
      properties:
        country:
          type: 'string'
        countryCode:
          type: 'string'
        date:
          type: 'string'
          format: 'date'
        status:
          type: 'string'
          oneOff:
            - const: 'enabled'
            - const: 'disabled'
        driver:
          oneOf:
            - type: 'integer'
            - type: 'object'
      required:
        - 'country'
        - 'countryCode'
        - 'date'
    FormattedModel:
      allOf:
        - type: 'object'
          properties:
            id:
              type: 'number'
        - $ref: '#/components/schemas/Driver-schedule'
        - $ref: '../common.yaml#/components/schemas/CommonFields'
  requestBodies:
    driver-schedule:
      description: 'driver-schedule request body'
      required: true
      content:
        application/json:
          schema:
            type: 'object'
            properties:
              data:
                $ref: '#/components/schemas/Driver-schedule'
  responses:
    success:
      description: 'List all driver-schedule'
      content:
        application/json:
          schema:
            type: 'object'
            properties:
              data:
                type: 'array'
                items:
                  type: 'object'
                  $ref: '#/components/schemas/FormattedModel'
              meta:
                type: 'object'
                $ref: '../common.yaml#/components/schemas/Pagination'
    created:
      description: 'New driver-schedule created'
      content:
        application/json:
          schema:
            type: 'object'
            properties:
              data:
                type: 'object'
                $ref: '#/components/schemas/FormattedModel'
