components:
  schemas:
    Driver-request:
      type: 'object'
      properties:
        status:
          type: 'string'
          oneOff:
            - const: 'pending'
            - const: 'accepted'
            - const: 'rejected'
            - const: 'canceled'
          default: 'pending'
        rejectedReason:
          type: 'string'
        seen:
          type: 'boolean'
          default: false
        order:
          oneOf: &ref_0
            - type: 'integer'
            - type: 'object'
        driver:
          oneOf: *ref_0
    FormattedModel:
      allOf:
        - type: 'object'
          properties:
            id:
              type: 'number'
        - $ref: '#/components/schemas/Driver-request'
        - $ref: '../common.yaml#/components/schemas/CommonFields'
  requestBodies:
    driver-request:
      description: 'driver-request request body'
      required: true
      content:
        application/json:
          schema:
            type: 'object'
            properties:
              data:
                $ref: '#/components/schemas/Driver-request'
  responses:
    success:
      description: 'List all driver-request'
      content:
        application/json:
          schema:
            type: 'object'
            properties:
              data:
                type: 'array'
                items:
                  type: 'object'
                  $ref: '#/components/schemas/FormattedModel'
              meta:
                type: 'object'
                $ref: '../common.yaml#/components/schemas/Pagination'
    created:
      description: 'New driver-request created'
      content:
        application/json:
          schema:
            type: 'object'
            properties:
              data:
                type: 'object'
                $ref: '#/components/schemas/FormattedModel'
