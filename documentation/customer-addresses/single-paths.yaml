get:
  description: 'Retrieve single customer-address'
  summary: 'Show single customer-address'
  operationId: 'showCustomer-address'
  tags:
    - 'Customer-addresses'
  parameters:
    - $ref: '../common.yaml#/components/parameters/recordId'
    - $ref: '../common.yaml#/components/parameters/filterParam'
    - $ref: '../common.yaml#/components/parameters/sortParam'
    - $ref: '../common.yaml#/components/parameters/paginationParam'
    - $ref: '../common.yaml#/components/parameters/fieldParam'
    - $ref: '../common.yaml#/components/parameters/populateParam'
  responses:
    '200':
      $ref: './components.yaml#/components/responses/success'
    '401':
      $ref: '../common.yaml#/components/responses/unauthorized'
    '403':
      $ref: '../common.yaml#/components/responses/forbidden'
    default:
      $ref: '../common.yaml#/components/responses/internalError'
put:
  description: 'Update existing customer-address'
  summary: 'Update customer-address'
  operationId: 'updateCustomer-address'
  tags:
    - 'Customer-addresses'
  parameters:
    - $ref: '../common.yaml#/components/parameters/recordId'
  requestBody:
    $ref: './components.yaml#/components/requestBodies/customer-address'
  responses:
    '200':
      $ref: './components.yaml#/components/responses/created'
    '401':
      $ref: '../common.yaml#/components/responses/unauthorized'
    '403':
      $ref: '../common.yaml#/components/responses/forbidden'
    default:
      $ref: '../common.yaml#/components/responses/internalError'
delete:
  description: 'Delete existing customer-address'
  summary: 'Delete customer-address'
  operationId: 'deleteCustomer-address'
  tags:
    - 'Customer-addresses'
  parameters:
    - $ref: '../common.yaml#/components/parameters/recordId'
  responses:
    '200':
      $ref: './components.yaml#/components/responses/created'
    '401':
      $ref: '../common.yaml#/components/responses/unauthorized'
    '403':
      $ref: '../common.yaml#/components/responses/forbidden'
    default:
      $ref: '../common.yaml#/components/responses/internalError'
