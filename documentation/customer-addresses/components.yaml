components:
  schemas:
    Customer-address:
      type: 'object'
      properties:
        address:
          type: 'object'
        type:
          type: 'string'
          oneOff:
            - const: 'loading'
            - const: 'downloading'
          default: 'loading'
        default:
          type: 'boolean'
          default: false
        customer:
          oneOf:
            - type: 'integer'
            - type: 'object'
      required:
        - 'address'
    FormattedModel:
      allOf:
        - type: 'object'
          properties:
            id:
              type: 'number'
        - $ref: '#/components/schemas/Customer-address'
        - $ref: '../common.yaml#/components/schemas/CommonFields'
  requestBodies:
    customer-address:
      description: 'customer-address request body'
      required: true
      content:
        application/json:
          schema:
            type: 'object'
            properties:
              data:
                $ref: '#/components/schemas/Customer-address'
  responses:
    success:
      description: 'List all customer-address'
      content:
        application/json:
          schema:
            type: 'object'
            properties:
              data:
                type: 'array'
                items:
                  type: 'object'
                  $ref: '#/components/schemas/FormattedModel'
              meta:
                type: 'object'
                $ref: '../common.yaml#/components/schemas/Pagination'
    created:
      description: 'New customer-address created'
      content:
        application/json:
          schema:
            type: 'object'
            properties:
              data:
                type: 'object'
                $ref: '#/components/schemas/FormattedModel'
