components:
  schemas:
    Benefit:
      type: 'object'
      properties:
        name:
          type: 'string'
        description:
          type: 'string'
        orders:
          type: 'array'
          items:
            oneOf:
              - type: 'integer'
              - type: 'object'
      required:
        - 'name'
    FormattedModel:
      allOf:
        - type: 'object'
          properties:
            id:
              type: 'number'
        - $ref: '#/components/schemas/Benefit'
        - $ref: '../common.yaml#/components/schemas/CommonFields'
  requestBodies:
    benefit:
      description: 'benefit request body'
      required: true
      content:
        application/json:
          schema:
            type: 'object'
            properties:
              data:
                $ref: '#/components/schemas/Benefit'
  responses:
    success:
      description: 'List all benefit'
      content:
        application/json:
          schema:
            type: 'object'
            properties:
              data:
                type: 'array'
                items:
                  type: 'object'
                  $ref: '#/components/schemas/FormattedModel'
              meta:
                type: 'object'
                $ref: '../common.yaml#/components/schemas/Pagination'
    created:
      description: 'New benefit created'
      content:
        application/json:
          schema:
            type: 'object'
            properties:
              data:
                type: 'object'
                $ref: '#/components/schemas/FormattedModel'
