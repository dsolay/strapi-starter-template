components:
  schemas:
    Customer:
      type: 'object'
      properties:
        name:
          type: 'string'
        logo:
          type: 'integer'
        customer_addresses:
          type: 'array'
          items:
            oneOf:
              - type: 'integer'
              - type: 'object'
        user:
          oneOf:
            - type: 'integer'
            - type: 'object'
      required:
        - 'name'
    FormattedModel:
      allOf:
        - type: 'object'
          properties:
            id:
              type: 'number'
        - $ref: '#/components/schemas/Customer'
        - $ref: '../common.yaml#/components/schemas/CommonFields'
  requestBodies:
    customer:
      description: 'customer request body'
      required: true
      content:
        application/json:
          schema:
            type: 'object'
            properties:
              data:
                $ref: '#/components/schemas/Customer'
  responses:
    success:
      description: 'List all customer'
      content:
        application/json:
          schema:
            type: 'object'
            properties:
              data:
                type: 'array'
                items:
                  type: 'object'
                  $ref: '#/components/schemas/FormattedModel'
              meta:
                type: 'object'
                $ref: '../common.yaml#/components/schemas/Pagination'
    created:
      description: 'New customer created'
      content:
        application/json:
          schema:
            type: 'object'
            properties:
              data:
                type: 'object'
                $ref: '#/components/schemas/FormattedModel'
