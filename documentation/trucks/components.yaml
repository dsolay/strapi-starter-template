components:
  schemas:
    Truck:
      type: 'object'
      properties:
        licenseHead:
          type: 'string'
        licenseRe:
          type: 'string'
        typeRe:
          type: 'string'
        codeSv:
          type: 'string'
        axesNumbers:
          type: 'integer'
          default: 0
        lastTireInspectionDate:
          type: 'string'
          format: 'date'
        lastMaintenanceInspectionDate:
          type: 'string'
          format: 'date'
        driver:
          oneOf:
            - type: 'integer'
            - type: 'object'
        truckType:
          oneOf: &ref_0
            - type: 'integer'
            - type: 'object'
        truckSize:
          oneOf: *ref_0
        truckModels:
          type: 'array'
          items:
            oneOf:
              - type: 'integer'
              - type: 'object'
      required:
        - 'licenseHead'
        - 'licenseRe'
        - 'typeRe'
        - 'codeSv'
    FormattedModel:
      allOf:
        - type: 'object'
          properties:
            id:
              type: 'number'
        - $ref: '#/components/schemas/Truck'
        - $ref: '../common.yaml#/components/schemas/CommonFields'
  requestBodies:
    truck:
      description: 'truck request body'
      required: true
      content:
        application/json:
          schema:
            type: 'object'
            properties:
              data:
                $ref: '#/components/schemas/Truck'
  responses:
    success:
      description: 'List all truck'
      content:
        application/json:
          schema:
            type: 'object'
            properties:
              data:
                type: 'array'
                items:
                  type: 'object'
                  $ref: '#/components/schemas/FormattedModel'
              meta:
                type: 'object'
                $ref: '../common.yaml#/components/schemas/Pagination'
    created:
      description: 'New truck created'
      content:
        application/json:
          schema:
            type: 'object'
            properties:
              data:
                type: 'object'
                $ref: '#/components/schemas/FormattedModel'
