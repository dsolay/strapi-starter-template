get:
  description: 'Retrieve single truck'
  summary: 'Show single truck'
  operationId: 'showTruck'
  tags:
    - 'Trucks'
  parameters:
    - $ref: '../common.yaml#/components/parameters/recordId'
    - $ref: '../common.yaml#/components/parameters/filterParam'
    - $ref: '../common.yaml#/components/parameters/sortParam'
    - $ref: '../common.yaml#/components/parameters/paginationParam'
    - $ref: '../common.yaml#/components/parameters/fieldParam'
    - $ref: '../common.yaml#/components/parameters/populateParam'
  responses:
    '200':
      $ref: './components.yaml#/components/responses/success'
    '401':
      $ref: '../common.yaml#/components/responses/unauthorized'
    '403':
      $ref: '../common.yaml#/components/responses/forbidden'
    default:
      $ref: '../common.yaml#/components/responses/internalError'
put:
  description: 'Update existing truck'
  summary: 'Update truck'
  operationId: 'updateTruck'
  tags:
    - 'Trucks'
  parameters:
    - $ref: '../common.yaml#/components/parameters/recordId'
  requestBody:
    $ref: './components.yaml#/components/requestBodies/truck'
  responses:
    '200':
      $ref: './components.yaml#/components/responses/created'
    '401':
      $ref: '../common.yaml#/components/responses/unauthorized'
    '403':
      $ref: '../common.yaml#/components/responses/forbidden'
    default:
      $ref: '../common.yaml#/components/responses/internalError'
delete:
  description: 'Delete existing truck'
  summary: 'Delete truck'
  operationId: 'deleteTruck'
  tags:
    - 'Trucks'
  parameters:
    - $ref: '../common.yaml#/components/parameters/recordId'
  responses:
    '200':
      $ref: './components.yaml#/components/responses/created'
    '401':
      $ref: '../common.yaml#/components/responses/unauthorized'
    '403':
      $ref: '../common.yaml#/components/responses/forbidden'
    default:
      $ref: '../common.yaml#/components/responses/internalError'
